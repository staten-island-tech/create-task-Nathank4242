<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Me when IDEA &#128528;</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <h1 class="text-6xl text-orange-400">Hello This Is The Game</h1>
    <form action="" id="card-form" class="my-4">
      <label for="input" class="block mb-2">Input:</label>
      <input
        type="text"
        id="input"
        placeholder="Enter a letter or guess"
        required
        class="p-2 border-2 border-gray-300 rounded-md w-48 focus:outline-none focus:ring-2 focus:ring-blue-500"
      /><br />
      <input
        type="submit"
        value="Submit"
        class="mt-2 p-2 bg-blue-500 text-white rounded-md cursor-pointer hover:bg-blue-600"
      />
    </form>

    <div
      id="container"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full place-items-center"
    >
      <h2 class="col-span-4 text-2xl font-semibold text-center my-4">
        Word/letter list
      </h2>
      <div id="word-list" class="col-span-4 w-full"></div>
      <button
        id="playButton"
        class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out"
      >
        Play
      </button>
    </div>
    <div
      class="container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6"
    ></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
